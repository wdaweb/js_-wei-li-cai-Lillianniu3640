<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function num(min, max) {
            return Math.round(Math.random() * (max - min)) + min
        }

        let arrA = []
        let randomA = num(1, 38)

        for (let i = 1; i <= 6; i++) {
            arrA.push(randomA)
            while (arrA.includes(randomA)) {
                randomA = num(1, 38)

            }
        }

        document.write(`A區號碼${arrA}`)
        document.write('<br>')
        document.write(`B區號碼${num(1, 8)}`)

    </script>
</body>

</html>
